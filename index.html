<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Formatter</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg_gradient"></div>

    <div class="container">
      <form class="currency__form">
        <input type="number" placeholder="Enter the amount here" />
        <button>Format</button>
      </form>

      <!-- ruble -->
      <div class="currency__content">
        <h4>Russian Ruble:</h4>
        <p id="ruble">₽230</p>
      </div>

      <!-- dollar -->
      <div class="currency__content">
        <h4>American Dollar:</h4>
        <p id="dollar">$230</p>
      </div>

      <!-- lira -->
      <div class="currency__content">
        <h4>Turkey Lira:</h4>
        <p id="lira">₺230</p>
      </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
